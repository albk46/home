<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

<h1>Please login</h1>
<br>

<form method="post" action="{{ url_for('index') }}">
	<br>
	<div class=form-row>
		<input type="text" maxlength="40" class="col-4" id="name" name="name" value="" placeholder="UserName">
	</div>
	<div class=form-row>
		<input type="password" name="password" id="password" value="" placeholder="Password" name="password" maxlength="30">
	</div>	
	<div class=form-row>
		<input type="submit" value="Register">
	
	</div>
</form>
</div>

{% if error %}
	<p class="error"><strong>Error:</strong> {{ error }}</p>
{% endif %}

</div>

{% endblock %}
